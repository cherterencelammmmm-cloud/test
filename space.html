<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>ğŸš€ å¤ªç©ºé˜²è¡› Ultimate</title>
    <style>
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;

        }
        
        canvas { 
            background: transparent;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        /* UI å…ƒç´  */
        #ui-layer { 
            position: absolute; 
            top: 20px; 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            padding: 0 50px; 
            box-sizing: border-box;

        .score-box { font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px rgba(0,243,255,0.8); }
        .score-val { color: #00f3ff; }

        /* æ•™å­¸/é–‹å§‹ç•«é¢ */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;

        }

        h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #00f3ff, #bc13fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tutorial { margin: 30px 0; font-size: 1.1rem; color: #ccc; line-height: 2; }
        .key-badge { display: inline-block; padding: 5px 10px; background: #333; border: 1px solid #555; border-radius: 5px; font-family: monospace; color: #fff; margin: 0 5px; }
        
        button {

        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 243, 255, 0.6); }

        /* Game Over ç•«é¢ */
        #game-over-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; pointer-events: auto; z-index: 50;
        }
        .back-link { position: absolute; top: 20px; right: 20px; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="score-box">SCORE: <span id="score" class="score-val">0</span></div>
    </div>

    <a href="index.html" class="back-link">â† è¿”å›ä¸»é¸å–®</a>

    <!-- æ•™å­¸ç•«é¢ -->
    <div id="start-screen">
        <h1>ğŸš€ å¤ªç©ºé˜²è¡›</h1>
        <div class="tutorial">
            <div><span class="key-badge">â†</span> <span class="key-badge">â†’</span> ç§»å‹•é£›èˆ¹</div>
            <div style="margin-top: 15px;"><span class="key-badge">SPACE</span> ç™¼å°„é›·å°„</div>
        </div>
        <p style="color: #ff6b6b; font-size: 0.9rem;">âš ï¸ æ•µäººé€Ÿåº¦å·²æå‡ï¼Œå°å¿ƒï¼</p>
        <br>
        <button onclick="startGame()">é–‹å§‹ä»»å‹™</button>
    </div>

    <!-- Game Over ç•«é¢ -->
    <div id="game-over-screen">
        <h2 style="font-size: 3rem; color: #ff4757; margin-bottom: 20px;">MISSION FAILED</h2>
        <p style="font-size: 1.2rem;">æœ€çµ‚åˆ†æ•¸: <span id="final-score" style="color: #00f3ff; font-weight: bold;">0</span></p>
        <br>
        <button onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // è¨­å®šç•«å¸ƒå¤§å° (ä¿æŒä¸€å®šæ¯”ä¾‹ï¼Œé©æ‡‰è¢å¹•)
        function resizeCanvas() {
            canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 30;
            canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight - 30;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let player = { x: canvas.width/2, y: canvas.height - 60, w: 40, h: 50, speed: 7, dx: 0 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameRunning = false;
        let frame = 0;
        let animationId;

        // èƒŒæ™¯æ˜Ÿæ˜Ÿ
        let stars = [];
        for(let i=0; i<100; i++) {
            stars.push({x: Math.random()*800, y: Math.random()*600, size: Math.random()*2, speed: Math.random()*0.5 + 0.1});
        }

        // æŒ‰éµç›£è½
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') player.dx = -player.speed;
            if(e.key === 'ArrowRight') player.dx = player.speed;
            if(e.key === ' ' && gameRunning) shoot();
        });
        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameRunning = true;
            loop();
        }

        function shoot() {
            bullets.push({ x: player.x, y: player.y - 25, w: 4, h: 15, speed: 10, color: '#00f3ff' });
        }

        // --- ç¹ªè£½è¶…é…·é£›èˆ¹ ---
        function drawPlayer() {
            const x = player.x;
            const y = player.y;

            // 1. å¼•æ“ç«ç„° (å‹•æ…‹é–ƒçˆ)
            ctx.save();
            ctx.fillStyle = `rgba(255, 100, 0, ${Math.random() * 0.5 + 0.5})`;
            ctx.beginPath();
            ctx.moveTo(x - 10, y + 20);
            ctx.lineTo(x + 10, y + 20);
            ctx.lineTo(x, y + 20 + Math.random() * 20 + 10); // éš¨æ©Ÿé•·åº¦
            ctx.fill();
            ctx.restore();

            // 2. é£›èˆ¹æœ¬é«” (æµç·šå‹)
            ctx.save();
            // æ¼¸å±¤è‰²
            let grad = ctx.createLinearGradient(x, y - 30, x, y + 20);
            grad.addColorStop(0, '#e0f7fa');
            grad.addColorStop(0.5, '#00e5ff');
            grad.addColorStop(1, '#0091ea');
            
            ctx.fillStyle = grad;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00e5ff';

            ctx.beginPath();
            // æ©Ÿé ­
            ctx.moveTo(x, y - 30);
            // å³ç¿¼
            ctx.bezierCurveTo(x + 25, y - 10, x + 20, y + 20, x, y + 20);
            // å·¦ç¿¼
            ctx.bezierCurveTo(x - 20, y + 20, x - 25, y - 10, x, y - 30);
            ctx.fill();
            ctx.restore();

            // 3. é§•é§›è‰™
            ctx.fillStyle = '#1a237e';
            ctx.beginPath();
            ctx.ellipse(x, y - 5, 5, 10, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // --- æ•µäººç¹ªè£½ (å¤šç¨®å½¢ç‹€) ---
        function drawEnemy(enemy) {
            ctx.save();
            ctx.fillStyle = enemy.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = enemy.color;
            
            // æ ¹æ“šå½¢ç‹€ç¹ªè£½
            if (enemy.shape === 'square') {
                ctx.fillRect(enemy.x - enemy.size/2, enemy.y - enemy.size/2, enemy.size, enemy.size);
                // åŠ ä¸Šå…§éƒ¨ç´°ç¯€
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(enemy.x - enemy.size/4, enemy.y - enemy.size/4, enemy.size/2, enemy.size/2);
            } 
            else if (enemy.shape === 'circle') {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size/2, 0, Math.PI * 2);
                ctx.fill();
                // æ ¸å¿ƒå…‰é»
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size/6, 0, Math.PI * 2);
                ctx.fill();
            } 
            else if (enemy.shape === 'triangle') {
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y - enemy.size/2);
                ctx.lineTo(enemy.x + enemy.size/2, enemy.y + enemy.size/2);
                ctx.lineTo(enemy.x - enemy.size/2, enemy.y + enemy.size/2);
                ctx.closePath();
                ctx.fill();
            }
            ctx.restore();
        }

        function update() {
            if(!gameRunning) return;
            
            // æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½èƒŒæ™¯æ˜Ÿç©º
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                star.y += star.speed;
                if(star.y > canvas.height) star.y = 0;
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Player Logic
            player.x += player.dx;
            // é‚Šç•Œé™åˆ¶
            if(player.x < 30) player.x = 30;
            if(player.x > canvas.width - 30) player.x = canvas.width - 30;
            drawPlayer();

            // Bullets Logic
            bullets.forEach((b, index) => {
                b.y -= b.speed;
                // å­å½ˆç™¼å…‰æ•ˆæœ
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x - b.w/2, b.y, b.w, b.h);
                ctx.restore();

                if(b.y < 0) bullets.splice(index, 1);
            });

            // Enemies Spawning
            // æ¯ 40 å¹€ç”Ÿæˆä¸€å€‹ï¼Œæ¯”ä»¥å‰å¿« (ä»¥å‰æ˜¯60)
            if(frame % 40 === 0) {
                const shapes = ['square', 'circle', 'triangle'];
                const colors = ['#ff6b6b', '#feca57', '#ff9ff3']; // ç´…, é»ƒ, ç²‰
                
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                // é€Ÿåº¦æ›´å¿«ï¼šåŸºç¤ 4ï¼Œéš¨æ©ŸåŠ  3 (ä»¥å‰æ˜¯ 2+2)
                const randomSpeed = 4 + Math.random() * 3;

                enemies.push({ 
                    x: Math.random() * (canvas.width - 40) + 20, 
                    y: -30, 
                    size: Math.random() * 20 + 30, 
                    speed: randomSpeed, 
                    shape: randomShape,
                    color: randomColor
                });
            }

            // Enemies Logic
            enemies.forEach((e, eIndex) => {
                e.y += e.speed;
                drawEnemy(e);

                // ç¢°æ’æª¢æ¸¬ï¼šå­å½ˆæ“Šä¸­æ•µäºº
                // ç°¡å–®çŸ©å½¢åˆ¤å®šï¼Œç‚ºäº†å°åœ“å½¢å…¬å¹³ï¼Œåˆ¤å®šç¯„åœç¸®å°ä¸€é»
                bullets.forEach((b, bIndex) => {
                    const hitDist = Math.abs(b.x - e.x);
                    const hitY = Math.abs(b.y - e.y);
                    
                    if (hitDist < e.size/2 && hitY < e.size/2) {
                        // æ“Šä¸­ç‰¹æ•ˆ (ç°¡å–®çš„çˆ†ç‚¸åœˆ)
                        ctx.save();
                        ctx.strokeStyle = e.color;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(e.x, e.y, e.size, 0, Math.PI*2);
                        ctx.stroke();
                        ctx.restore();

                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                        document.getElementById('score').innerText = score;
                    }
                });

                // ç¢°æ’æª¢æ¸¬ï¼šæ•µäººæ’åˆ°ç©å®¶
                // ç©å®¶åˆ¤å®šç¯„åœç´„ç‚º 30px åŠå¾‘
                const playerDist = Math.sqrt(Math.pow(player.x - e.x, 2) + Math.pow(player.y - e.y, 2));
                if (playerDist < 35) {
                    gameOver();
                }

                if(e.y > canvas.height) enemies.splice(eIndex, 1);
            });

            frame++;
            animationId = requestAnimationFrame(update);
        }

        function loop() {
            update();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').style.display = 'block';
        }
    </script>
</body>
</html>
