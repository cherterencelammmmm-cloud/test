    <style>
        body {

        canvas {

            /* éŠæˆ²é€²è¡Œæ™‚æ‰éš±è—æ»‘é¼  */

        /* éŠæˆ²ä¸­çš„ Canvas æ¨£å¼ */

        /* UI åˆ†æ•¸ */

        /* æ§åˆ¶æŒ‰éˆ• */
        #control-panel {

        /* é€£æ“Šé¡¯ç¤º */
        #combo-display {
            position: absolute;

            font-size: 4rem;

        }

        /* åˆ†æ•¸å½ˆå‡ºå‹•ç•« */
        .score-popup {
            position: absolute;

            font-weight: bold;

        @keyframes scorePop {
            0% { transform: translateY(0) scale(1); opacity: 1; }

        /* é–‹å§‹/æ•™å­¸ç•«é¢ */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .content-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(161, 140, 209, 0.4);
            text-align: center;

        }

        h1 { 
            color: #ff6b81;

        }
        
        .tutorial-list {
            text-align: left;

        }

        .tutorial-item { display: flex; align-items: center; margin-bottom: 10px; }
        .icon { font-size: 1.5rem; margin-right: 15px; width: 30px; text-align: center; }
        .desc { font-weight: 500; }

        button {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border: none;

            box-shadow: 0 5px 15px rgba(243, 104, 224, 0.4);
            transition: transform 0.2s;
            outline: none;
        }
        button:hover { transform: scale(1.05); }

        /* Game Over ç•«é¢ */
        #game-over {
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            color: white; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            display: none; 
            z-index: 50;
            pointer-events: auto; 
        }

        .btn-restart {
            background: white;
            color: #ff6b81;

        }
        .btn-restart:hover { transform: scale(1.1); }

        .back-link { 
            position: absolute; top: 20px; left: 20px; 
            color: rgba(255,255,255,0.7);

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }

        }
    </style>
</head>
<body>

    <!-- é€²åº¦æ¢ -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- åˆ†æ•¸é¡¯ç¤º -->
    <div id="ui">åˆ†æ•¸: <span id="score">0</span> | æ™‚é–“: <span id="time">60</span>s | é€£æ“Š: <span id="combo">0</span></div>
    
    <!-- æ§åˆ¶é¢æ¿ -->
    <div id="control-panel">
        <button class="control-btn" id="pauseBtn" title="æš«åœ">â¸ï¸</button>
    </div>

    <!-- é€£æ“Šé¡¯ç¤º -->
    <div id="combo-display"></div>
    
    <!-- è¿”å›æŒ‰éˆ• -->
    <a href="index.html" class="back-link">â† è¿”å›</a>

    <!-- é–‹å§‹/æ•™å­¸ç•«é¢ -->
    <div id="start-screen">
        <div class="content-card">
            <h1>ğŸŒ¸ èŠ±ç“£æ”¶é›†</h1>
            <p style="color: #888;">ç›¡æƒ…äº«å—æ˜¥å¤©çš„æ°£æ¯å§ï¼</p>
            
            <div class="tutorial-list">
                <div class="tutorial-item">
                    <span class="icon">ğŸ‘†</span>
                    <span class="desc">ç§»å‹•æ»‘é¼  (æˆ–æ‰‹æŒ‡) æ§åˆ¶ç±ƒå­</span>
                </div>
                <div class="tutorial-item">
                    <span class="icon">ğŸŒ¸</span>
                    <span class="desc">æ¥ä½ç²‰ç´…è‰²èŠ±ç“£ (+1åˆ†)</span>
                </div>
                <div class="tutorial-item">
                    <span class="icon">ğŸª¨</span>
                    <span class="desc">å°å¿ƒç°è‰²çš„çŸ³é ­ (Game Over)</span>
                </div>
            </div>

            <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <!-- éŠæˆ²çµæŸç•«é¢ -->
    <div id="game-over">
        <h2 style="font-size: 3rem; margin-bottom: 10px;">å“å‘€! ğŸ¥€</h2>
        <p style="font-size: 1.5rem;">æœ€çµ‚åˆ†æ•¸: <span id="finalScore" style="font-weight: bold;">0</span></p>
        <a href="javascript:location.reload()" class="btn-restart">å†ç©ä¸€æ¬¡</a>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // éŠæˆ²ç‹€æ…‹
        let player = { x: canvas.width/2, y: canvas.height - 100, w: 70, h: 50 };
        let items = [];
        let score = 0;
        let gameRunning = false;
        let speed = 3;
        let timeLeft = 60; // 60ç§’æ™‚é–“é™åˆ¶
        let combo = 0;
        let lastCatchTime = 0;
        let comboTimeout = null;
        let gameLoopId = null;
        let isPaused = false;

        // DOM å…ƒç´ 
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const comboElement = document.getElementById('combo');
        const progressBar = document.getElementById('progress-bar');
        const comboDisplay = document.getElementById('combo-display');
        const pauseBtn = document.getElementById('pauseBtn');
        const finalScoreElement = document.getElementById('finalScore');

        // é¼ æ¨™æ§åˆ¶
        canvas.addEventListener('mousemove', (e) => {
            if(gameRunning && !isPaused) {
                player.x = e.clientX;
                player.y = e.clientY;
            }
        });

        // è§¸æ§æ§åˆ¶
        canvas.addEventListener('touchmove', (e) => {
            if(gameRunning && !isPaused) {
                e.preventDefault();
                player.x = e.touches[0].clientX;
                player.y = e.touches[0].clientY;
            }
        }, {passive: false});

        // æš«åœæŒ‰éˆ•
        pauseBtn.addEventListener('click', togglePause);

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.body.classList.add('playing');
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            score = 0;
            timeLeft = 60;
            combo = 0;
            speed = 3;
            items = [];
            player.x = canvas.width/2;
            player.y = canvas.height - 100;
            
            // æ›´æ–°UI
            scoreElement.innerText = score;
            timeElement.innerText = timeLeft;
            comboElement.innerText = combo;
            progressBar.style.width = '100%';
            
            gameRunning = true;
            isPaused = false;
            pauseBtn.innerHTML = 'â¸ï¸';
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
            
            // é–‹å§‹è¨ˆæ™‚å™¨
            startTimer();
        }

        function startTimer() {
            const timer = setInterval(() => {
                if (!gameRunning || isPaused) return;
                
                timeLeft--;
                timeElement.innerText = timeLeft;
                progressBar.style.width = (timeLeft / 60 * 100) + '%';
                
                // æ™‚é–“è­¦å‘Š
                if (timeLeft <= 10) {
                    progressBar.style.background = 'linear-gradient(90deg, #ff4757, #ff6b81)';
                    timeElement.style.color = '#ff4757';
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver();
                }
            }, 1000);
        }

        function togglePause() {
            if (!gameRunning) return;
            
            isPaused = !isPaused;
            if (isPaused) {
                pauseBtn.innerHTML = 'â–¶ï¸';
                document.body.classList.remove('playing');
            } else {
                pauseBtn.innerHTML = 'â¸ï¸';
                document.body.classList.add('playing');
                gameLoop();
            }
        }

        function spawnItem() {
            const isRock = Math.random() > 0.75;
            items.push({
                x: Math.random() * canvas.width,
                y: -30,
                size: Math.random() * 15 + 15,
                speed: Math.random() * 2 + speed,
                type: isRock ? 'rock' : 'petal',
                angle: 0,
                rotSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // ç±ƒå­æœ¬é«”
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(0, 0, 35, 0, Math.PI, false);
            ctx.fill();
            
            // ç±ƒå­æŠŠæ‰‹
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(0, -5, 35, Math.PI, 0, false);
            ctx.stroke();

            // è´è¶çµè£é£¾
            ctx.fillStyle = '#ff9ff3';
            ctx.beginPath();
            ctx.ellipse(-15, -40, 10, 6, -0.5, 0, Math.PI*2);
            ctx.ellipse(15, -40, 10, 6, 0.5, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, -40, 4, 0, Math.PI*2);
            ctx.fill();

            ctx.restore();
        }

        function createScorePopup(x, y, text, color = '#ff6b81') {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            popup.style.color = color;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }

        function showCombo(comboCount) {
            if (comboCount < 3) return;
            
            comboDisplay.textContent = comboCount + ' COMBO!';
            comboDisplay.style.opacity = '1';
            
            setTimeout(() => {
                comboDisplay.style.opacity = '0';
            }, 1000);
        }

        function updateCombo() {
            const now = Date.now();
            if (now - lastCatchTime < 2000) { // 2ç§’å…§é€£çºŒæ¥ä½
                combo++;
                if (combo >= 3) {
                    showCombo(combo);
                }
            } else {
                combo = 1;
            }
            
            lastCatchTime = now;
            comboElement.innerText = combo;
            
            // æ¸…é™¤ä¹‹å‰çš„è¶…æ™‚
            if (comboTimeout) clearTimeout(comboTimeout);
            
            // è¨­ç½®é€£æ“Šè¶…æ™‚
            comboTimeout = setTimeout(() => {
                if (combo >= 3) {
                    createScorePopup(canvas.width/2, canvas.height/2, `é€£æ“ŠçµæŸ! +${combo*5}`, '#ffd700');
                    score += combo * 5;
                    scoreElement.innerText = score;
                }
                combo = 0;
                comboElement.innerText = '0';
            }, 2000);
        }

        function gameLoop() {
            if (!gameRunning || isPaused) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç”Ÿæˆç‰©å“
            if (Math.random() < 0.06) spawnItem();

            drawPlayer();

            // æ›´æ–°å’Œç¹ªè£½ç‰©å“
            items.forEach((item, index) => {
                item.y += item.speed;
                item.angle += item.rotSpeed;

                ctx.save();
                ctx.translate(item.x, item.y);
                ctx.rotate(item.angle);
                
                if (item.type === 'petal') {
                    ctx.fillStyle = '#ff6b81';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ff6b81';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, item.size, item.size/2, 0, 0, Math.PI*2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#95a5a6';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = 'black';
                    ctx.beginPath();
                    const s = item.size/1.5;
                    ctx.moveTo(-s, -s); ctx.lineTo(s, -s);
                    ctx.lineTo(s*1.2, 0); ctx.lineTo(s, s);
                    ctx.lineTo(-s, s);
                    ctx.closePath();
                    ctx.fill();
                }
                ctx.restore();

                // ç¢°æ’æª¢æ¸¬
                const dx = player.x - item.x;
                const dy = player.y - item.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const hitThreshold = 35 + item.size/2;

                if (dist < hitThreshold) {
                    if (item.type === 'petal') {
                        score++;
                        scoreElement.innerText = score;
                        
                        // è¦–è¦ºå›é¥‹
                        createScorePopup(item.x, item.y, '+1');
                        updateCombo();
                        
                        // é›£åº¦å¢åŠ 
                        if (score % 5 === 0) speed += 0.2;
                        
                        items.splice(index, 1);
                    } else {
                        gameOver();
                    }
                }

                if (item.y > canvas.height) items.splice(index, 1);
            });

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            isPaused = false;
            
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            
            finalScoreElement.innerText = score;
            document.getElementById('game-over').style.display = 'block';
            document.body.classList.remove('playing');
        }

        // è¦–çª—å¤§å°èª¿æ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width/2;
            player.y = canvas.height - 100;
        });
    </script>
</body>
