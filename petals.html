<body>

    <div id="start-screen">
        <div class="content-card">
            <h1>ğŸŒ¸ èŠ±ç“£æ”¶é›†</h1>
            <p style="color: #888;">ç›¡æƒ…äº«å—æ˜¥å¤©çš„æ°£æ¯å§ï¼</p>
            
            <div class="tutorial-list">
                <div class="tutorial-item">
                    <span class="icon">ğŸ‘†</span>

                <div class="tutorial-item">
                    <span class="icon">ğŸŒ¸</span>
                    <span class="desc">æ¥ä½ç²‰ç´…è‰²èŠ±ç“£ (+1åˆ†)</span>
                </div>
                <div class="tutorial-item">
                    <span class="icon">ğŸª¨</span>

    <!-- éŠæˆ²çµæŸç•«é¢ -->
    <div id="game-over">
        <h2 style="font-size: 3rem; margin-bottom: 10px;">å“å‘€! ğŸ¥€</h2>
        <p style="font-size: 1.5rem;">æœ€çµ‚åˆ†æ•¸: <span id="finalScore" style="font-weight: bold;">0</span></p>
        <a href="javascript:location.reload()" class="btn-restart">å†ç©ä¸€æ¬¡</a>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width/2, y: canvas.height - 100, w: 70, h: 50 };
        let items = []; 
        let score = 0;
        let gameRunning = false;
        let speed = 3;

        // Mouse Control
        canvas.addEventListener('mousemove', (e) => {
            if(gameRunning) {
                player.x = e.clientX;
                player.y = e.clientY;
            }
        });

        // Touch Control
        canvas.addEventListener('touchmove', (e) => {
            if(gameRunning) {
                e.preventDefault();
                player.x = e.touches[0].clientX;
                player.y = e.touches[0].clientY;
            }
        }, {passive: false});

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.body.classList.add('playing'); // éš±è—æ»‘é¼ 
            gameRunning = true;
            update();
        }

        function spawnItem() {
            const isRock = Math.random() > 0.75; // 25% æ©Ÿç‡å‡ºç¾çŸ³é ­ï¼Œæ¯”ä»¥å‰é›£ä¸€é»
            items.push({
                x: Math.random() * canvas.width,
                y: -30,
                size: Math.random() * 15 + 15, // éš¨æ©Ÿå¤§å°
                speed: Math.random() * 2 + speed,
                type: isRock ? 'rock' : 'petal',
                angle: 0,
                rotSpeed: (Math.random() - 0.5) * 0.1 // æ—‹è½‰é€Ÿåº¦
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // ç¹ªè£½åŠé€æ˜ç±ƒå­
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(0, 0, 35, 0, Math.PI, false); // ä¸‹åŠåœ“
            ctx.fill();
            
            // ç±ƒå­æŠŠæ‰‹
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(0, -5, 35, Math.PI, 0, false);
            ctx.stroke();

            // è£é£¾ï¼šè´è¶çµ
            ctx.fillStyle = '#ff9ff3';
            ctx.beginPath();
            ctx.ellipse(-15, -40, 10, 6, -0.5, 0, Math.PI*2);
            ctx.ellipse(15, -40, 10, 6, 0.5, 0, Math.PI*2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, -40, 4, 0, Math.PI*2);
            ctx.fill();

            ctx.restore();
        }

        function update() {
            if(!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(Math.random() < 0.06) spawnItem(); // ç”Ÿæˆé »ç‡

            drawPlayer();

            items.forEach((item, index) => {
                item.y += item.speed;
                item.angle += item.rotSpeed;

                ctx.save();
                ctx.translate(item.x, item.y);
                ctx.rotate(item.angle);
                
                if(item.type === 'petal') {
                    // ç¹ªè£½èŠ±ç“£ (æ©¢åœ“å½¢)
                    ctx.fillStyle = '#ff6b81';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ff6b81';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, item.size, item.size/2, 0, 0, Math.PI*2);
                    ctx.fill();
                } else {
                    // ç¹ªè£½çŸ³é ­ (å¸¶è§’çš„å¤šé‚Šå½¢)
                    ctx.fillStyle = '#95a5a6';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = 'black';
                    ctx.beginPath();
                    const s = item.size/1.5;
                    ctx.moveTo(-s, -s); ctx.lineTo(s, -s);
                    ctx.lineTo(s*1.2, 0); ctx.lineTo(s, s);
                    ctx.lineTo(-s, s);
                    ctx.closePath();
                    ctx.fill();
                }
                ctx.restore();

                // ç¢°æ’æª¢æ¸¬
                const dx = player.x - item.x;
                const dy = player.y - item.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const hitThreshold = 35 + item.size/2; // ç±ƒå­åŠå¾‘ + ç‰©å“åŠå¾‘

                if(dist < hitThreshold) {
                    if(item.type === 'petal') {
                        score++;
                        document.getElementById('score').innerText = score;
                        items.splice(index, 1);
                        // æ¯æ¥ä½5å€‹ï¼Œé€Ÿåº¦å¾®å‡
                        if(score % 5 === 0) speed += 0.2;
                    } else {
                        // æ’åˆ°çŸ³é ­
                        gameRunning = false;
                        document.getElementById('finalScore').innerText = score;
                        document.getElementById('game-over').style.display = 'block';
                        document.body.classList.remove('playing'); // é¡¯ç¤ºæ»‘é¼ 
                    }
                }

                if(item.y > canvas.height) items.splice(index, 1);
            });

            requestAnimationFrame(update);
        }
    </script>
