    <script>
        // --- 1. Canvas èƒŒæ™¯å‹•ç•« ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.8 - 0.4;
                this.speedY = Math.random() * 0.8 - 0.4;
                const colors = ['#FFB7B2', '#A2E1DB', '#FFF5BA', '#E0BBE4', '#ffffff']; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            const numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(255, 255, 255,' + opacityValue * 0.15 + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            connect();
        }

        init();
        animate();

        // --- 2. åˆ†é¡ç¯©é¸é‚è¼¯ ---
        const filterBtns = document.querySelectorAll('.filter-btn');
        const gameCards = document.querySelectorAll('.game-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filterValue = btn.getAttribute('data-filter');
                applyFilter(filterValue);
            });
        });

        function applyFilter(category) {
            gameCards.forEach(card => {
                card.style.animation = 'none';
                card.offsetHeight; 
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.classList.remove('hidden');
                    card.style.animation = 'fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // --- 3. æœå°‹åŠŸèƒ½ ---
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            let hasResult = false;

            gameCards.forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                const cat = card.querySelector('.game-cat').textContent.toLowerCase();
                
                if (title.includes(term) || cat.includes(term)) {
                    card.classList.remove('hidden');
                    card.style.animation = 'fadeIn 0.5s ease forwards';
                    hasResult = true;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            // å¦‚æœæœ‰æœå°‹å­—ï¼Œå¯ä»¥é¸æ“‡æ€§å–æ¶ˆåˆ†é¡æŒ‰éˆ•çš„ active ç‹€æ…‹ (è¦–è¦ºä¸Š)
            if (term.length > 0) {
                filterBtns.forEach(b => b.classList.remove('active'));
            } else if (term.length === 0) {
                // å¦‚æœæ¸…ç©ºæœå°‹ï¼Œæ¢å¾©é è¨­ active
                document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
            }
        });

        // --- 4. 3D Tilt æ•ˆæœ ---
        gameCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;  
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // é™åˆ¶æœ€å¤§æ—‹è½‰è§’åº¦ç‚º 10åº¦
                const rotateX = ((y - centerY) / centerY) * -10; 
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            // æ»‘é¼ é›¢é–‹å¾©åŸ
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
            
            // è§¸ç¢°è¨­å‚™æ”¯æ´ (é»æ“Šæ™‚ç¨å¾®å›å½ˆ)
            card.addEventListener('touchstart', () => {
                 card.style.transform = 'scale(0.95)';
            });
            card.addEventListener('touchend', () => {
                 card.style.transform = 'scale(1)';
            });
        });

        // --- 5. å¹¸é‹å¤§è½‰ç›¤ (å¹«æˆ‘é¸) ---
        document.getElementById('surpriseBtn').addEventListener('click', () => {
            // 1. æ‰¾å‡ºç›®å‰å¯è¦‹çš„å¡ç‰‡ (æ²’æœ‰è¢« hidden çš„)
            const visibleCards = Array.from(document.querySelectorAll('.game-card')).filter(c => !c.classList.contains('hidden'));
            
            if (visibleCards.length === 0) return;

            // 2. éš¨æ©Ÿé¸ä¸€å€‹
            const randomCard = visibleCards[Math.floor(Math.random() * visibleCards.length)];
            
            // 3. æ»¾å‹•åˆ°è©²ä½ç½®
            randomCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // 4. é«˜äº®å‹•ç•«æ•ˆæœ
            randomCard.style.animation = 'none';
            randomCard.offsetHeight; 
            
            // é–ƒçˆç‰¹æ•ˆ
            let count = 0;
            const flashInterval = setInterval(() => {
                randomCard.style.transform = count % 2 === 0 ? 'scale(1.1) rotate(2deg)' : 'scale(1)';
                randomCard.style.boxShadow = count % 2 === 0 ? '0 0 40px var(--neon-cyan), inset 0 0 20px white' : '';
                randomCard.style.borderColor = count % 2 === 0 ? 'white' : '';
                count++;
                if (count > 5) {
                    clearInterval(flashInterval);
                    // æ¢å¾©åŸç‹€ (æ¸…é™¤ inline style)
                    setTimeout(() => {
                        randomCard.style.transform = '';
                        randomCard.style.boxShadow = '';
                        randomCard.style.borderColor = '';
                    }, 200);
                }
            }, 150);
        });

    </script>
