        .game-card {
            position: relative;
            width: 160px;
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 25px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(45deg, transparent, rgba(0, 200, 255, 0.2), transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 200, 255, 0.4);
            background: rgba(40, 40, 70, 0.9);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 12px;
            display: block;
            transition: transform 0.3s ease;
        }

        .game-card:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .game-card div:last-child {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
