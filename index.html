<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 遊戲 - v1.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5e8c7, #e6d5b3);
            color: #776e65;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1e1e2e, #2d2d44);
            color: #f0e6d2;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            padding: 25px;
            background-color: rgba(255, 253, 245, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(119, 110, 101, 0.2);
            transition: background-color 0.3s ease;
        }

        body.dark-theme .container {
            background-color: rgba(30, 30, 46, 0.9);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #776e65;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        body.dark-theme h1,
        body.dark-theme .title-2048 {
            color: #f0e6d2;
        }
        
        .game-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .title-2048 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #edc22e, #f78e48);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(119, 110, 101, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #92877d;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        body.dark-theme .subtitle {
            color: #c5b8a8;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .scores-container {
            display: flex;
            gap: 15px;
        }
        
        .score-box, .best-box {
            background-color: #bbada0;
            color: #f9f6f2;
            padding: 15px 25px;
            border-radius: 6px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .score-box,
        body.dark-theme .best-box {
            background-color: #444455;
            color: #f0e6d2;
        }

        .score-title, .best-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: #eee4da;
        }

        body.dark-theme .score-title,
        body.dark-theme .best-title {
            color: #d0c9b8;
        }
        
        .score-value, .best-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button, .theme-toggle {
            background-color: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(143, 122, 102, 0.3);
            white-space: nowrap;
        }
        
        button:hover, .theme-toggle:hover {
            background-color: #9f8b78;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(143, 122, 102, 0.4);
        }
        
        #newGameBtn {
            background: linear-gradient(to bottom, #8f7a66, #7c6b5a);
        }
        
        #newGameBtn:hover {
            background: linear-gradient(to bottom, #9f8b78, #8c7b6a);
        }
        
        #undoBtn {
            background: linear-gradient(to bottom, #92877d, #80766d);
        }
        
        #undoBtn:hover {
            background: linear-gradient(to bottom, #a2978d, #90867d);
        }
        
        .game-explanation {
            background-color: #f8f1e5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            width: 100%;
            border-left: 5px solid #edc22e;
        }

        body.dark-theme .game-explanation {
            background-color: #2a2a3a;
            border-left-color: #7a6a3a;
        }
        
        .game-explanation h3 {
            color: #776e65;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        body.dark-theme .game-explanation h3 {
            color: #f0e6d2;
        }
        
        .game-explanation p,
        .game-explanation li {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #92877d;
        }

        body.dark-theme .game-explanation p,
        body.dark-theme .game-explanation li {
            color: #c5b8a8;
        }
        
        .game-explanation ul {
            margin-left: 20px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }
        
        #gameCanvas {
            background-color: #bbada0;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(119, 110, 101, 0.3);
        }
        
        .swipe-hint {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #92877d;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            width: 100%;
        }

        body.dark-theme .swipe-hint {
            color: #c5b8a8;
        }

        .swipe-hint.show {
            opacity: 1;
        }
        
        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 253, 245, 0.85);
            border-radius: 8px;
            z-index: 10;
        }

        body.dark-theme .game-message {
            background-color: rgba(30, 30, 46, 0.85);
        }
        
        .game-message h2 {
            font-size: 3rem;
            color: #776e65;
            margin-bottom: 20px;
        }

        body.dark-theme .game-message h2 {
            color: #f0e6d2;
        }
        
        .game-message p {
            font-size: 1.3rem;
            color: #92877d;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }

        body.dark-theme .game-message p {
            color: #d0c9b8;
        }
        
        .win-message {
            color: #edc22e !important;
            font-weight: bold;
        }
        
        .game-over-message {
            color: #f78e48 !important;
            font-weight: bold;
        }
        
        .keyboard-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .key {
            background-color: #f9f6f2;
            color: #776e65;
            border: 2px solid #bbada0;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 3px 5px rgba(119, 110, 101, 0.1);
        }

        body.dark-theme .key {
            background-color: #3a3a4a;
            color: #f0e6d2;
            border-color: #555566;
        }
        
        .key-description {
            color: #92877d;
            font-size: 0.9rem;
        }

        body.dark-theme .key-description {
            color: #c5b8a8;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #92877d;
            font-size: 0.9rem;
            width: 100%;
        }

        body.dark-theme footer {
            color: #aaa;
        }

        .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .leaderboard-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        body.dark-theme .leaderboard-content {
            background: #2a2a3a;
            color: #f0e6d2;
        }

        .leaderboard-content h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #edc22e;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        body.dark-theme .leaderboard-item {
            border-bottom: 1px solid #444;
        }

        .leaderboard-rank {
            font-weight: bold;
            min-width: 30px;
            color: #edc22e;
        }

        .close-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .title-2048 {
                font-size: 3rem;
            }
            
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            
            .container {
                padding: 20px 15px;
            }

            .game-controls {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .title-2048 {
                font-size: 2.5rem;
            }
            
            .scores-container {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
            
            .score-box, .best-box {
                width: 100%;
                max-width: 200px;
            }
            
            .game-controls {
                flex-direction: column;
                width: 100%;
                max-width: 200px;
                align-items: center;
            }
            
            button, .theme-toggle {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="game-title">
                <h1>HTML5</h1>
                <div class="title-2048">2048</div>
                <h1>遊戲 v1.1</h1>
            </div>
            <p class="subtitle">使用方向鍵或滑動手勢移動數字，合併相同數字方塊！目標：2048</p>
        </header>
        
        <div class="game-header">
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-title">分數</div>
                    <div class="score-value">0</div>
                </div>
                <div class="best-box">
                    <div class="best-title">最高分</div>
                    <div class="best-value">0</div>
                </div>
            </div>
            
            <div class="game-controls">
                <button id="newGameBtn">新遊戲</button>
                <button id="undoBtn">復原</button>
                <button id="leaderboardBtn">排行榜</button>
                <button class="theme-toggle" id="themeToggle">暗色模式</button>
            </div>
        </div>
        
        <div class="game-explanation">
            <h3>遊戲玩法說明</h3>
            <p>使用鍵盤方向鍵或觸控滑動移動方塊。相同數字碰撞會合併，每次移動後隨機出現新方塊（2或4）。</p>
            <p><strong>目標：</strong>創建數字為2048的方塊！</p>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <div class="game-message" id="gameMessage">
                <h2 id="messageTitle">恭喜！</h2>
                <p id="messageText">你贏了！繼續遊戲以獲得更高分數。</p>
                <button id="continueBtn">繼續遊戲</button>
            </div>
        </div>

        <div class="swipe-hint" id="swipeHint">滑動控制已就緒</div>
        
        <div class="keyboard-controls">
            <div class="key">↑</div>
            <div class="key">↓</div>
            <div class="key">←</div>
            <div class="key">→</div>
            <div class="key-description">使用方向鍵或滑動移動方塊</div>
        </div>
        
        <footer>
            <p>2048 遊戲 v1.1 - HTML5 Canvas 實作 &copy; 2025</p>
        </footer>
    </div>

    <div class="leaderboard-modal" id="leaderboardModal">
        <div class="leaderboard-content">
            <h3>本地排行榜（前十名）</h3>
            <ul class="leaderboard-list" id="leaderboardList"></ul>
            <button class="close-btn" id="closeLeaderboard">關閉</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreValue = document.querySelector('.score-value');
        const bestValue = document.querySelector('.best-value');
        const gameMessage = document.getElementById('gameMessage');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const swipeHint = document.getElementById('swipeHint');
        
        const newGameBtn = document.getElementById('newGameBtn');
        const undoBtn = document.getElementById('undoBtn');
        const continueBtn = document.getElementById('continueBtn');
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        const closeLeaderboardBtn = document.getElementById('closeLeaderboard');
        const themeToggle = document.getElementById('themeToggle');
        const leaderboardList = document.getElementById('leaderboardList');
        const leaderboardModal = document.getElementById('leaderboardModal');

        const GRID_SIZE = 4;
        const CELL_SIZE = canvas.width / GRID_SIZE - 20;
        const CELL_MARGIN = 10;

        const tileColors = {
            0: { background: "#cdc1b4", text: "#cdc1b4" },
            2: { background: "#eee4da", text: "#776e65" },
            4: { background: "#ede0c8", text: "#776e65" },
            8: { background: "#f2b179", text: "#f9f6f2" },
            16: { background: "#f59563", text: "#f9f6f2" },
            32: { background: "#f67c5f", text: "#f9f6f2" },
            64: { background: "#f65e3b", text: "#f9f6f2" },
            128: { background: "#edcf72", text: "#f9f6f2", fontSize: 45 },
            256: { background: "#edcc61", text: "#f9f6f2", fontSize: 45 },
            512: { background: "#edc850", text: "#f9f6f2", fontSize: 45 },
            1024: { background: "#edc53f", text: "#f9f6f2", fontSize: 35 },
            2048: { background: "#edc22e", text: "#f9f6f2", fontSize: 35 },
            4096: { background: "#3c3a32", text: "#f9f6f2", fontSize: 35 },
            8192: { background: "#202020", text: "#f9f6f2", fontSize: 35 }
        };

        let grid = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('2048-bestScore')) || 0;
        let gameOver = false;
        let won = false;
        let history = [];

        function initGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            gameOver = false;
            won = false;
            history = [];
            addRandomTile();
            addRandomTile();
            updateScore();
            gameMessage.style.display = 'none';
            drawGame();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) emptyCells.push({r, c});
                }
            }
            if (emptyCells.length > 0) {
                const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                return true;
            }
            return false;
        }

        function drawGame() {
            ctx.fillStyle = '#bbada0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    drawTile(r, c, grid[r][c]);
                }
            }
        }

        function drawTile(row, col, value) {
            const x = col * (CELL_SIZE + CELL_MARGIN * 2) + CELL_MARGIN;
            const y = row * (CELL_SIZE + CELL_MARGIN * 2) + CELL_MARGIN;
            const tile = tileColors[value] || tileColors[8192];
            
            ctx.fillStyle = tile.background;
            ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
            ctx.strokeStyle = '#bbada0';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, CELL_SIZE, CELL_SIZE);
            
            if (value > 0) {
                const fontSize = tile.fontSize || (value < 100 ? 55 : (value < 1000 ? 45 : 35));
                ctx.fillStyle = tile.text;
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(value.toString(), x + CELL_SIZE / 2, y + CELL_SIZE / 2);
            }
        }

        function move(direction) {
            if (gameOver) return false;
            
            const oldGrid = JSON.parse(JSON.stringify(grid));
            const oldScore = score;
            let moved = false;

            switch(direction) {
                case 'up': moved = moveUp(); break;
                case 'down': moved = moveDown(); break;
                case 'left': moved = moveLeft(); break;
                case 'right': moved = moveRight(); break;
            }

            if (moved) {
                saveHistory(oldGrid, oldScore);
                addRandomTile();
                updateScore();
                checkGameState();
                drawGame();
                return true;
            }
            return false;
        }

        function moveUp() {
            let moved = false;
            for (let c = 0; c < GRID_SIZE; c++) {
                for (let r = 0; r < GRID_SIZE; r++) {
                    if (grid[r][c] !== 0) {
                        let row = r;
                        while (row > 0 && grid[row-1][c] === 0) {
                            grid[row-1][c] = grid[row][c];
                            grid[row][c] = 0;
                            row--;
                            moved = true;
                        }
                        if (row > 0 && grid[row-1][c] === grid[row][c]) {
                            grid[row-1][c] *= 2;
                            score += grid[row-1][c];
                            grid[row][c] = 0;
                            moved = true;
                            if (grid[row-1][c] === 2048 && !won) {
                                won = true;
                                showMessage("恭喜！", "你創造了2048方塊！繼續遊戲以獲得更高分數。", "win");
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let c = 0; c < GRID_SIZE; c++) {
                for (let r = GRID_SIZE - 1; r >= 0; r--) {
                    if (grid[r][c] !== 0) {
                        let row = r;
                        while (row < GRID_SIZE - 1 && grid[row+1][c] === 0) {
                            grid[row+1][c] = grid[row][c];
                            grid[row][c] = 0;
                            row++;
                            moved = true;
                        }
                        if (row < GRID_SIZE - 1 && grid[row+1][c] === grid[row][c]) {
                            grid[row+1][c] *= 2;
                            score += grid[row+1][c];
                            grid[row][c] = 0;
                            moved = true;
                            if (grid[row+1][c] === 2048 && !won) {
                                won = true;
                                showMessage("恭喜！", "你創造了2048方塊！繼續遊戲以獲得更高分數。", "win");
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function moveLeft() {
            let moved = false;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] !== 0) {
                        let col = c;
                        while (col > 0 && grid[r][col-1] === 0) {
                            grid[r][col-1] = grid[r][col];
                            grid[r][col] = 0;
                            col--;
                            moved = true;
                        }
                        if (col > 0 && grid[r][col-1] === grid[r][col]) {
                            grid[r][col-1] *= 2;
                            score += grid[r][col-1];
                            grid[r][col] = 0;
                            moved = true;
                            if (grid[r][col-1] === 2048 && !won) {
                                won = true;
                                showMessage("恭喜！", "你創造了2048方塊！繼續遊戲以獲得更高分數。", "win");
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = GRID_SIZE - 1; c >= 0; c--) {
                    if (grid[r][c] !== 0) {
                        let col = c;
                        while (col < GRID_SIZE - 1 && grid[r][col+1] === 0) {
                            grid[r][col+1] = grid[r][col];
                            grid[r][col] = 0;
                            col++;
                            moved = true;
                        }
                        if (col < GRID_SIZE - 1 && grid[r][col+1] === grid[r][col]) {
                            grid[r][col+1] *= 2;
                            score += grid[r][col+1];
                            grid[r][col] = 0;
                            moved = true;
                            if (grid[r][col+1] === 2048 && !won) {
                                won = true;
                                showMessage("恭喜！", "你創造了2048方塊！繼續遊戲以獲得更高分數。", "win");
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function saveHistory(gridState, scoreState) {
            if (history.length >= 10) history.shift();
            history.push({ grid: gridState, score: scoreState });
        }

        function undo() {
            if (history.length === 0) return false;
            const prev = history.pop();
            grid = prev.grid;
            score = prev.score;
            gameOver = false;
            won = false;
            gameMessage.style.display = 'none';
            updateScore();
            drawGame();
            return true;
        }

        function updateScore() {
            scoreValue.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-bestScore', bestScore);
            }
            bestValue.textContent = bestScore;
        }

        function checkGameState() {
            let hasEmpty = false;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) {
                        hasEmpty = true;
                        break;
                    }
                }
                if (hasEmpty) break;
            }

            if (hasEmpty) return;

            let canMove = false;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE - 1; c++) {
                    if (grid[r][c] === grid[r][c+1]) {
                        canMove = true;
                        break;
                    }
                }
                if (canMove) break;
            }

            if (!canMove) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    for (let r = 0; r < GRID_SIZE - 1; r++) {
                        if (grid[r][c] === grid[r+1][c]) {
                            canMove = true;
                            break;
                        }
                    }
                    if (canMove) break;
                }
            }

            if (!canMove) {
                gameOver = true;
                saveScoreToLeaderboard(score);
                showMessage("遊戲結束", "沒有可移動的方塊了！點擊「新遊戲」重新開始。", "game-over");
            }
        }

        function showMessage(title, text, type) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageText.className = type === "win" ? "win-message" : type === "game-over" ? "game-over-message" : "";
            gameMessage.style.display = 'flex';
        }

        function getLeaderboard() {
            const lb = localStorage.getItem('2048-leaderboard');
            return lb ? JSON.parse(lb) : [];
        }

        function saveScoreToLeaderboard(score) {
            let lb = getLeaderboard();
            lb.push(score);
            lb = lb.sort((a, b) => b - a).slice(0, 10);
            localStorage.setItem('2048-leaderboard', JSON.stringify(lb));
        }

        function renderLeaderboard() {
            const lb = getLeaderboard();
            leaderboardList.innerHTML = lb.length ? 
                lb.map((s, i) => `<li class="leaderboard-item"><span class="leaderboard-rank">#${i+1}</span> ${s.toLocaleString()}</li>`).join('') 
                : '<li style="text-align:center;color:#999;">尚無分數記錄</li>';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('2048-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '亮色模式' : '暗色模式';
        }

        function initTheme() {
            if (localStorage.getItem('2048-theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '亮色模式';
            } else {
                themeToggle.textContent = '暗色模式';
            }
        }

        document.addEventListener('keydown', (e) => {
            if ([37,38,39,40].includes(e.keyCode)) e.preventDefault();
            switch(e.keyCode) {
                case 38: move('up'); break;
                case 40: move('down'); break;
                case 37: move('left'); break;
                case 39: move('right'); break;
                case 82: initGame(); break;
                case 85: undo(); break;
                case 32: if (won && gameMessage.style.display === 'flex') gameMessage.style.display = 'none'; break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;
        let hasShownHint = false;

        function handleTouchStart(e) {
            if (e.touches.length !== 1) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            if (!touchStartX || !touchStartY || e.touches.length > 0) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const minSwipe = 30;

            if (!hasShownHint && (Math.abs(dx) > minSwipe || Math.abs(dy) > minSwipe)) {
                swipeHint.classList.add('show');
                hasShownHint = true;
                setTimeout(() => swipeHint.classList.remove('show'), 3000);
            }

            let direction = null;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > minSwipe) direction = 'right';
                else if (dx < -minSwipe) direction = 'left';
            } else {
                if (dy > minSwipe) direction = 'down';
                else if (dy < -minSwipe) direction = 'up';
            }

            if (direction) {
                move(direction);
            }

            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        }

        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        newGameBtn.addEventListener('click', initGame);
        undoBtn.addEventListener('click', undo);
        continueBtn.addEventListener('click', () => gameMessage.style.display = 'none');
        leaderboardBtn.addEventListener('click', () => {
            renderLeaderboard();
            leaderboardModal.style.display = 'flex';
        });
        closeLeaderboardBtn.addEventListener('click', () => leaderboardModal.style.display = 'none');
        themeToggle.addEventListener('click', toggleTheme);

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const size = Math.min(container.clientWidth - 20, 500);
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
        }

        initTheme();
        initGame();
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
