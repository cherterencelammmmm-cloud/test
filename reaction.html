        #leaderboard-container {

        /* --- åå­—è¼¸å…¥å½ˆçª— --- */
        #name-modal {

        /* æ‰‹æ©Ÿç‰ˆé©é…ï¼šæ’è¡Œæ¦œç§»åˆ°åº•éƒ¨ */
        @media (max-width: 768px) {

<body>
    <h1>âš¡ åæ‡‰æ¸¬è©¦</h1>
    
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div id="game-area">é»æ“Šé–‹å§‹</div>
        <div class="info" id="result">æ™‚é–“: -- ms</div>
    </div>

    <!-- æ’è¡Œæ¦œ -->
    <div id="leaderboard-container">
        <div class="lb-title">ğŸ† Top 5</div>
        <ul class="lb-list" id="lb-list">
            <!-- JS æœƒè‡ªå‹•å¡«å…¥é€™è£¡ -->
            <li class="lb-item" style="justify-content: center; color: #999;">å°šç„¡ç´€éŒ„</li>
        </ul>
    </div>

    <!-- è¼¸å…¥åå­—å½ˆçª— -->
    <div id="name-modal">
        <div class="modal-content">
            <h3>ğŸ‰ æ–°ç´€éŒ„!</h3>
            <p id="modal-score">æ™‚é–“: 200 ms</p>
            <input type="text" id="player-name" placeholder="ä½ çš„åå­—..." maxlength="8">
            <button class="save-btn" onclick="saveScore()">å„²å­˜</button>
        </div>
    </div>

    <a href="index.html" class="btn-back">è¿”å›ä¸»é¸å–®</a>

    <script>
        // --- éŠæˆ²é‚è¼¯ ---
        const area = document.getElementById('game-area');
        const result = document.getElementById('result');
        const modal = document.getElementById('name-modal');
        const modalScoreText = document.getElementById('modal-score');
        const nameInput = document.getElementById('player-name');

        let startTime;
        let waiting = false;
        let timeoutId;
        let currentScore = 0;

        function startGame() {
            // 1. æˆåŠŸé»æ“Š
            if (area.classList.contains('go')) {
                const endTime = Date.now();
                currentScore = endTime - startTime;
                result.textContent = `åæ‡‰æ™‚é–“: ${currentScore} ms`;
                
                // æª¢æŸ¥æ˜¯å¦æ‰“ç ´ç´€éŒ„
                checkHighScore(currentScore);

                area.className = '';
                area.textContent = 'å†è©¦ä¸€æ¬¡';
                waiting = false;
                return;
            }

            // 2. æŒ‰å¤ªå¿«
            if (waiting) {
                area.className = 'early';
                area.textContent = 'å¤ªå¿«äº†!';
                waiting = false;
                clearTimeout(timeoutId);
                result.textContent = "è«‹ç­‰å¾…è®Šç¶ å†é»";
                setTimeout(() => { area.className = ''; area.textContent = 'é»æ“Šé‡è©¦'; }, 1000);
                return;
            }

            // 3. é–‹å§‹æ–°éŠæˆ²
            waiting = true;
            area.className = 'waiting'; // è®Šç´…/æ©˜
            area.textContent = 'ç­‰å¾…è®Šç¶ ...';
            result.textContent = "æº–å‚™...";

            const randomDelay = Math.random() * 3000 + 1000;
            timeoutId = setTimeout(() => {
                if (waiting) {
                    area.className = 'go'; // è®Šç¶ 
                    area.textContent = 'é»æ“Š!';
                    startTime = Date.now();
                }
            }, randomDelay);
        }

        area.addEventListener('mousedown', startGame);
        area.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });


        // --- æ’è¡Œæ¦œé‚è¼¯ ---
        const STORAGE_KEY = 'reaction_leaderboard';
        let leaderboard = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // åˆå§‹åŒ–é¡¯ç¤ºæ’è¡Œæ¦œ
        renderLeaderboard();

        function checkHighScore(score) {
            // å¦‚æœç´€éŒ„å°‘æ–¼5å€‹ï¼Œç›´æ¥è®“è¼¸å…¥
            // å¦‚æœæ»¿5å€‹ï¼Œä¸”åˆ†æ•¸æ¯”ç¬¬5åå¥½ (æ™‚é–“è¶Šå°è¶Šå¥½)
            const isQualified = leaderboard.length < 5 || score < leaderboard[leaderboard.length - 1].time;

            if (isQualified) {
                modalScoreText.textContent = `æ™‚é–“: ${score} ms`;
                modal.style.display = 'flex';
                nameInput.value = '';
                nameInput.focus();
            }
        }

        function saveScore() {
            const name = nameInput.value.trim() || "ç„¡åå¤§ä¿ ";
            
            // åŠ å…¥æ–°åˆ†æ•¸
            leaderboard.push({ name: name, time: currentScore });
            
            // æ’åº (æ™‚é–“ç”±å°åˆ°å¤§)
            leaderboard.sort((a, b) => a.time - b.time);
            
            // åªç•™å‰ 5 å
            leaderboard = leaderboard.slice(0, 5);
            
            // å­˜å…¥ç€è¦½å™¨
            localStorage.setItem(STORAGE_KEY, JSON.stringify(leaderboard));
            
            // é—œé–‰è¦–çª—ä¸¦æ›´æ–°åˆ—è¡¨
            modal.style.display = 'none';
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const listEl = document.getElementById('lb-list');
            listEl.innerHTML = '';

            if (leaderboard.length === 0) {
                listEl.innerHTML = '<li class="lb-item" style="justify-content: center; color: #777;">å°šç„¡ç´€éŒ„</li>';
                return;
            }

            leaderboard.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'lb-item';
                
                // å‰ä¸‰ååŠ çç‰Œé¡è‰²
                let rankColor = '#777';
                if(index === 0) rankColor = '#ffd700'; // é‡‘
                if(index === 1) rankColor = '#c0c0c0'; // éŠ€
                if(index === 2) rankColor = '#cd7f32'; // éŠ…

                li.innerHTML = `
                    <span style="color:${rankColor}">${index + 1}. ${item.name}</span>
                    <span>${item.time} ms</span>
                `;
                listEl.appendChild(li);
            });
        }
    </script>
